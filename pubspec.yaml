name: DinoFinder
description: Dinosaur classification with TensorFlow lite.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  camera: ^0.5.6+3
  tflite: ^1.0.4
  path_provider: ^1.4.2
  audioplayers: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/labels.txt
    - assets/images/bkg.jpg
    - assets/images/logo.png
    - assets/images/title.png
    - assets/images/dino_cam_icon.png
    - assets/sounds/dino_sound.mp3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
